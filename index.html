<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KanBan Board</title>
</head>

<body>
    <h1>Welcome to KunnuBunnu</h1>
    <div class="container">
        <div class="section">
            <h3>Planned</h3>
            <div class="items">
                
            </div>
        </div>
        <div class="section">
            <h3>In Progress</h3>
            <div class="items">
                
            </div>
        </div>
        <div class="section">
            <h3>Done</h3>
            <div class="items">
                
            </div>
        </div>
    </div>
    <div class="buttons">
        <button type="button" id="addTask">Add Task</button>
        <button type="button" id="addBoard">Add Board</button>
    </div>
    <div class="input" id="taskInput">
        <div class="card">
            <input type="text" placeholder="Enter Task Title" id="text">
            <div>
                <input type="button" value="Add" id="addBtn">
                <input type="button" value="Cancel" id="cancelBtn">
            </div>
        </div>
    </div>
    <div class="input" id="boardInput">
        <div class="card">
            <input type="text" placeholder="Enter Task Title" id="text">
            <div>
                <input type="button" value="Add" id="addBtn">
                <input type="button" value="Cancel" id="cancelBtn">
            </div>
        </div>
    </div>
    <script src="kanbanBoard.js"></script>
</body>

</html>
